{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}

{{ super() }}

{% block content %}
<div>
    <div class="row" style="margin-top: 10%;">
        <div class="col s12">
            <div class="card">
                <div class="card-content center-align">
                    <i class="material-icons large purple-text">info</i>
                    <h4>{{title}}</h4>
                    <p class="flow-text">{{message}}</p>
                </div>
                <div class="card-action center-align">
                    <a href="/" class="btn waves-effect waves-light purple">
                        <i class="material-icons left">home</i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn waves-effect waves-light grey">
                        <i class="material-icons left">arrow_back</i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
