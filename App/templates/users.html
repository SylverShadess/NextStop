{% extends "layout.html" %}
{% block title %}App Users{% endblock %}
{% block page %}App Users{% endblock %}

{{ super() }}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Add New User</span>
          
          <form method="POST" action="/users">
    <div class="row">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate" required>
            <label for="username">Username</label>
          </div>
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
      
        <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light purple" type="submit">
                  <i class="material-icons left">add</i>Add User
                </button>
          </div>
        </div> 
      </form>
        </div>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">User List</span>
          
          <table class="striped highlight responsive-table">
        <thead>
          <tr>
                <th>ID</th>
                <th>Username</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
            </tr>
          {% endfor %}
            </tbody>
      </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
